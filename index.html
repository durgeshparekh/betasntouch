<!DOCTYPE html>
<html>
<head>


  <base href="/">
  <!--  <base href="https://smartnodeautomation.github.io/sntouch/">-->

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta content="A new Flutter project." name="description">

  <!-- iOS meta tags & icons -->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="sn_touch_panel_web" name="apple-mobile-web-app-title">
  <link href="icons/Icon-192.png" rel="apple-touch-icon">

  <!-- Favicon -->
  <link href="icons/sn_icon_192.png" rel="icon" type="image/png"/>

  <title>Smart Node Touch</title>
  <link href="manifest.json" rel="manifest">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;


  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script defer src="flutter.js"></script>
</head>
<body>
<script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });


</script>
</body>
</html>
